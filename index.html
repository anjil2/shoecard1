<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="shoe-box">
            <h1>NIKE</h1>
            <img src="nike-shoe-removebg-preview.png" alt="nike shoe">
        </div>
        <div class="another-box">
            <div class="top">
                <b> Nike Zoom KD 12</b> <span>
                    New
                </span>
            </div>
            <P>Men's Running Shoes</P>
            <hr>
            <h3>PRODUCT INFO</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, corporis.</p>
            <hr>
            <h3>SIZE</h3>
            <div class="number">
                <b>7</b> 
                <b>8</b>
                 <b>9</b>
                  <b>10</b> 
                  <b>11</b>
            </div>
            <hr>
            <div class="card">
               <p> <i class="fa-solid fa-cart-shopping"></i>ADD TO CARD</p>
            </div>
            <div class="dollar">
                <b>$</b> <span>
                    149.99
                </span>
            </div>
        </div>
    </div>

</html>
